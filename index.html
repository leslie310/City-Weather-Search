    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link
      rel="stylesheet"

    <title>Weather Search</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Weather Search</h1>
      <p class="lead">Search Weather by City!</p>
  
    </header>
        
  
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
    <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">

           
            <h3>Search by City!</h3>
            <form class="form-inline md-form mr-auto mb-4">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" id="userInput">
                <button class="btn blue-gradient btn-rounded btn-sm my-0btn btn-outline-success btn-rounded btn-sm my-0" type="submit" id="searchButton">Search</button>
            </form>

            
            <h3>Search History: </h3>
            <ul></ul>
        </div>
    </div>
    </nav>


    <div class="jumbotron">
        <h1 class="display-4" id= "cityName"></h1>
        <p class="lead" id = "currentDate"></p>
        <p id= "currentIcon"></p>
        <hr class="my-4">
        <ul id="currentStats">
            <li id="currentTemp"></li>
            <li id="currentWindspeed"></li>
            <li id="currentHumidity"></li>
            <li id="currentUVI"></li>
        </ul>
        <p></p>
        <p class="lead"></p>
    </div>

    <!-- forecast 1-->
    <div class="card" style="width: 15rem;">
  <div class="card-body">
    <h5 class="card-title" id="forecast1Date"></h5>
    <h6 class="card-subtitle mb-2 text-muted" id="forecast1Icon"></h6>
    <ul id="forecast1Stats">
        <li id="f1Temp"></li>
        <li id="f1Windspeed"></li>
        <li id="f1Humidity"></li>
    </ul>
  </div>
</div>
